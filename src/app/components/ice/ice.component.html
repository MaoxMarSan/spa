<div class="card  m-5 animated fadeIn">
    <div class="card-body">
        <div class="row">
            <div class="col-md-10">
                <span><a [routerLink]="['/home']" class="btn btn-primary"><i class="fa fa-arrow-circle-left"></i></a></span>
            </div>
            <div class="col-md-2">
                <img class="logo" *ngIf="ice.casa=='zoo'" src="assets/img/zoo.jpg" alt="zoo">
                <img class="logo" *ngIf="ice.casa=='zoologico'" src="assets/img/zoologico.png" alt="zoologico">
            </div>

        </div>
        <br>
        <div class="col-12">
            <h5 class="card-title">{{ice.autor | uppercase}} <small><b>({{ice.aparicion | date: 'y'}})</b></small></h5>
        </div>
        <hr>

        <p class="card-text">{{ice.detail}}</p>
        <p class="card-text"><small class="text-muted">{{ice.update}}</small></p>
    </div>
    <img [src]="ice.img" class="card-img-top" alt="...">
</div>
